<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ 'Edit Patient' if patient else 'Add New Patient' }}</h1>
        <form action="{{ url_for('edit_patient', id=patient[0]) if patient else url_for('create_patient') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ patient[1] if patient else '' }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ patient[2] if patient else '' }}" required>

            <label for="condition">Condition:</label>
            <input type="text" id="condition" name="condition" value="{{ patient[3] if patient else '' }}">

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ patient[4] if patient else '' }}" required>

            <button type="submit">{{ 'Update' if patient else 'Add' }} Patient</button>
        </form>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
            text-align: center;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .dashboard-button, .add-button, .edit-button, .delete-button {
            display: inline-block;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        .edit-button {
            background-color: #2196F3;
            color: #fff;
        }
        
        .delete-button {
            background-color: #f44336;
            color: #fff;
        }
        
    </style>
</body>
</html>
